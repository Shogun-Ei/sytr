<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carthaginem</title>
    <meta name="keywords" content="account, search, sounds, library, group, map">
    <link rel="stylesheet" href="/css/forma.css">
    <!-- Підключення CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap" rel="stylesheet">

    <!-- Підключення Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+HR+Lijeva:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Головний контейнер -->
    <div class="container">
        <!-- Шапка -->
        <header class="header">
            <div class="header__home">
                <a href="index.html" class="header__link">
                    <figure class="header__figure">
                        <img src="/img/logo.png" alt="Логотип" class="header__logo">
                    </figure>
                    <h2 class="header__zagolovok">Carthaginem</h2>
                </a>
            </div>
            <nav class="header__nav">
                <ul class="nav__list">
                    <li><a href="#">Map</a></li>
                    <li><a href="#">Groups</a></li>
                    <li><a href="library.html">Library</a></li>
                    <li><a href="#">Sounds</a></li>
                    <li><a href="search.html">Search</a></li>
                    <li><a href="account.html">Account</a></li>
                </ul>
            </nav>
        </header>

        <!-- Основний контент -->
        <main class="main-content">
            <section class="aside-left">
                <ul class="account_img">
                    <li><img  src="/img/music_history.png" alt="Зображення 1"></li>
                    <li><img  src="/img/books.png" alt="Зображення 2"></li>
                    <li><img  src="/img/chats.png" alt="Зображення 3"></li>
                    <li><img  src="/img/map.png" alt="Зображення 4"></li>
                </ul>
            </section>
            <section class="content">
               <div class="form-container">
                <form class="form">
                    <!-- Поле Email з автофокусом -->
                    <div class="flex-column">
                        <label>Email </label>
                    </div>
                    <div class="inputForm">
                        <input 
                            placeholder="Enter your Email" 
                            class="input" 
                            type="email" 
                            autofocus 
                            required 
                            maxlength="50">
                    </div>
                
                    <!-- Поле Password -->
                    <div class="flex-column">
                        <label>Password </label>
                    </div>
                    <div class="inputForm">
                        <input 
                            placeholder="Enter your Password" 
                            class="input" 
                            type="password" 
                            required 
                            maxlength="30">
                    </div>
                
                    <button class="button-submit">Sign In</button>
                </form>
                
              </div>
            </section>
            <section class="aside-right">
                <h4>Відгуки</h4>
                <article>
                    <h5>Ім’я користувача</h5>
                    <p>Сам відгук</p>
                    <hr>
                </article>
            </section>
        </main>

        <!-- Футер -->
        <footer class="footer">
            <p>Панель інструментів</p>
        </footer>
    </div>
</body>
</html>
